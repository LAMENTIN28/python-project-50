name: hexlet-check

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.*]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install poetry
          make install

      - name: Run linter
        run: make lint

      - name: Run tests with coverage
        run: |
          pip install coverage  
          pip install pytest
          pip install pyyaml
          coverage run -m pytest
          coverage xml

      - name: Install Code Climate Test Reporter
        run: pip install codeclimate-test-reporter

      - name: Upload coverage to Code Climate
        env:
          CC_TEST_REPORTER_ID: 9a372163ee5ab6078a14189d84f6644b34f43927358678791739ab3b64ad6c6b
        run: curl -L https://codeclimate.com/test_reports \
          -F 'report=@coverage.xml' \
          -F 'token=9a372163ee5ab6078a14189d84f6644b34f43927358678791739ab3b64ad6c6b'
